<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Smashing Magazine Design Teardown</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="#">
					<img src="assets/img/logo--full.svg" alt="Smashing Magazine Logo" />
				</a>
			</div>

			<nav>
				<ul>
					<li>Articles</li>
					<li>Guides</li>
					<li>Books</li>
					<li>Events</li>
					<li>Membership</li>
					<li>Jobs</li>
					<li>Newsletter</li>
					<li>
						<button class="nav-btn" type="button">More</button>
					</li>
				</ul>
			</nav>

			<input type="text" placeholder="Search articles..." />
		</header>

		<main>
			<section class="showcase-grid">
				<h2 class="hidden">Showcase sections</h2>
				<article class="showcase-item">
					<div class="author">
						<figure>
							<div class="image-frame">
								<img
									src="assets/img/profile-image.png
                                "
									alt="Author Display Picture"
								/>
							</div>
							<figcaption class="author-name">
								<span>Author Name</span>
							</figcaption>
						</figure>
					</div>
				</article>
			</section>
		</main>
	</body>
</html>
